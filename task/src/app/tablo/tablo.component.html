<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<div class="container">
  <input type="text" class="form-control mt-5 mb-3" [(ngModel)]="searchData" placeholder="Ara">

  

<table id="example" class="table table-responsive" style=" max-height: 500px;">
  <thead>
    <tr>
      
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">username</th>
      <th scope="col">e-mail</th>
      <th scope="col">detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users | searchFilter:searchData">
      
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td >{{item.username}} </td>
      <td >{{item.email}} </td>
      <td><a routerLink="{{item.id}}">detay</a></td>
      <td><button class="btn-primary" (click)="delete(item.id)">sil</button></td>
      
    
    </tr>    
    
  </tbody>
  
</table>

</div>
