
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<div class="container">
<table id="example" class="table table-responsive" style=" max-height: 300px;">
    <thead>
        <tr>
            <th>postid</th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">body</th>

        </tr>
        
    </thead>

    <tbody >
        <tr *ngFor="let item of id">
            <td>{{item.postId}} </td>
            <td>{{item.id}} </td>
            <td>{{item.name}} </td>
            <td>{{item.email}} </td>
            <td>{{item.body}}</td>
        </tr>

    </tbody>

</table>

</div>
