
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<div class="container">
<table id="example" class="table table-responsive" style=" max-height: 300px;">
    <thead>
        <tr>
            <th>userid</th>
            <th scope="col">id</th>
            <th scope="col">body</th>
            <th scope="col">title</th>
            <th scope="col">comment</th>

        </tr>
        
    </thead>

    <tbody >
        <tr *ngFor="let item of postss">
            <td>{{item.userId}} </td>
            <td>{{item.id}} </td>
            <td>{{item.title}} </td>
            <td>{{item.body}} </td>
            <td><a routerLink="{{item.id}}" >comment</a></td>
        </tr>

    </tbody>

</table>

</div>
